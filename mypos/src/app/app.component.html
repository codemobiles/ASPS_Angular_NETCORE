
<ng-container *ngIf="authService.isLogin(); then shop; else login">ignore content</ng-container>
<ng-template #login>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #shop>
  <app-header></app-header>
  <app-menu></app-menu>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</ng-template>
